<html>

<head>
<title>Learning Heroku and MongoDB</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>	
<body style="background-color: #E8F5FD">
<h2 style="color: navy; margin-top: 50px; margin-left: 50px;">Add Student to Database</h2>
<form style="margin-top: 50px; margin-left: 50px;" action="/Student" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input class="form-control" id="studentName" aria-describedby="emailHelp" placeholder="Enter name" style="width: 200px;" name="nameInput">
  </div>
  <div class="form-group" >
    <label for="exampleInputPassword1">Year</label>
    <input class="form-control" id="studentYear" placeholder="Enter year" style="width: 200px;" name="yearInput">
  </div>
  <button type="submit" class="btn btn-primary" id="addButton">Add</button>
</form>


</body>

</html>
